<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'true'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;li&gt;&lt;font color=blue&gt; &lt;strong&gt;后排&lt;/strong&gt; &lt;/font&gt;：近攻（或灵巧/意志）、体回、法回&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;全层远攻/心攻/…顺序：
&lt;ul&gt;
&lt;li&gt;队后、中间、后排、左/右翼、前排&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;全层&lt;strong&gt;魔攻&lt;/strong&gt;顺序：
&lt;ul&gt;
&lt;li&gt;队后、左/右翼、前排、中间、后排&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;1f&#34;&gt;1F&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;BUFF层，&lt;font color=blue&gt;后排&lt;/font&gt;（除永续外）干等3轮。&lt;/li&gt;
&lt;li&gt;祭司给全员双叠查桑（+自然防），&lt;font color=red&gt;前排&lt;/font&gt;除外并双叠迪盾（+近闪）。&lt;/li&gt;
&lt;li&gt;&lt;font color=purple&gt;中间&lt;/font&gt;优先永续和&lt;font color=red&gt;前排&lt;/font&gt;近闪，然后输出，参照顺序见上。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;2f~6f&#34;&gt;2F~6F&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;照常，优先永续、前排近闪和全员心防，回合中的输出只留AOE就完事了。&lt;/li&gt;
&lt;li&gt;注意！&lt;strong&gt;5F&lt;/strong&gt;需给全员+远闪；&lt;strong&gt;6F&lt;/strong&gt;全员+魔防，法师/死灵可开魔法盾（如果有）。&lt;/li&gt;
&lt;li&gt;死灵每层均可在&lt;font color=pink&gt;右翼&lt;/font&gt;摇白骨骷髅，注意不要在7F以外消耗疫病DEBUFF次数。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;7f&#34;&gt;7F&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;优先给&lt;font color=red&gt;前排&lt;/font&gt;+近闪/DR（护甲），&lt;font color=blue&gt;后排&lt;/font&gt;+近攻/先攻，&lt;font color=purple&gt;中间&lt;/font&gt;+魔防。&lt;/li&gt;
&lt;li&gt;死灵限定敌方中间和右翼上疫病DEBUFF，除铜筋铁骨外，&lt;strong&gt;不要&lt;/strong&gt;开任何BUFF，纯杀。&lt;/li&gt;
&lt;li&gt;祭司大祝&lt;font color=red&gt;前排&lt;/font&gt;和&lt;font color=blue&gt;后排&lt;/font&gt;迪盾（+近闪），小祝&lt;font color=red&gt;前排&lt;/font&gt;塞缪尔（+DR），&lt;font color=purple&gt;中间&lt;/font&gt;双叠魔防。&lt;/li&gt;
&lt;/ul&gt;
">【WoD | 限时地城】银刺</a>
      </div>
      
      <div class="item">
        <a class="result-title" href="https://goldenicea.github.io/post/00001/"" data-c="
          &lt;p&gt;兽人们似乎藏有一些秘密兵器，不过他们也无法控制……&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h2 id=&#34;地城备注&#34;&gt;地城备注&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;限时地城 &lt;strong&gt;驱逐米勒巴赫的兽人&lt;/strong&gt;，触发物为&lt;a href=&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E8%8E%AB%E5%8D%A1%E7%9A%84%E6%95%91%E6%98%9F&amp;amp;is_popup=1&#34;&gt;&lt;strong&gt;莫卡的救星&lt;/strong&gt;&lt;/a&gt;（宝库）。&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;记得设置12逃！&lt;/strong&gt; 除个别学者外，杂项可开可不开。&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;站位&#34;&gt;站位&lt;/h2&gt;
&lt;p&gt;&lt;font color=red&gt; &lt;strong&gt;前排&lt;/strong&gt; &lt;/font&gt;：圣武&lt;br&gt;
&lt;font color=purple&gt; &lt;strong&gt;中间&lt;/strong&gt; &lt;/font&gt;：其余所有&lt;br&gt;
&lt;font color=blue&gt; &lt;strong&gt;后排&lt;/strong&gt; &lt;/font&gt;：猎人、骑士、祭司、死灵&lt;/p&gt;
&lt;h2 id=&#34;永续buff&#34;&gt;永续BUFF&lt;/h2&gt;
&lt;h3 id=&#34;圣武-祭司-射手&#34;&gt;圣武、祭司、射手&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;全部照常。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;骑士&#34;&gt;骑士&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;大吃/豪饮/阅读/… 均照常。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;猎人&#34;&gt;猎人&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;大吃/豪饮/淬毒/无声行动/最佳视野/… 均照常。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;死灵&#34;&gt;死灵&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;大吃/… 均照常。&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;冥想&lt;/strong&gt; &lt;a href=&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E8%8A%B3%E9%A6%99%E7%B2%BE%E6%B2%B9&amp;amp;is_popup=1&#34;&gt;芳香精油&lt;/a&gt;（团仓）。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;炼金萨满舞者&#34;&gt;炼金&amp;amp;萨满&amp;amp;舞者&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;豪饮/护符强化/… 均照常。&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;草药运用/选择药物/午饭时间&lt;/strong&gt; &lt;font color=red&gt;前排&lt;/font&gt;照常+灵巧/体质/体回，&lt;font color=purple&gt;中间&lt;/font&gt;+体回/敏捷/智力，&lt;font color=blue&gt;后排&lt;/font&gt;+敏捷/灵巧/意志/法回/力量。
&lt;ul&gt;
&lt;li&gt;稳妥起见，舞者&lt;strong&gt;不要&lt;/strong&gt;开饭&lt;a href=&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E5%87%A4%E5%87%B0%E8%82%89&amp;amp;is_popup=1&#34;&gt;凤凰肉&lt;/a&gt;！&lt;s&gt;不然拉雯妲老是流死……&lt;/s&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;诗人&#34;&gt;诗人&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;纹章学/… 均照常。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;法师&#34;&gt;法师&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;心灵护盾/… 均照常。&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;冥想&lt;/strong&gt; &lt;a href=&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E5%85%89%E8%BE%89%E8%8D%89%E7%B2%BE%E5%8D%8E&amp;amp;is_popup=1&#34;&gt;光辉草精华&lt;/a&gt;（团仓）。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;学者&#34;&gt;学者&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;大吃/护符强化/纹章学/… 均照常。&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;挑战层以外的战术&#34;&gt;挑战层以外的战术&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;全程BUFF优先按照：
&lt;ul&gt;
&lt;li&gt;&lt;font color=red&gt; &lt;strong&gt;前排&lt;/strong&gt; &lt;/font&gt;：近闪!!&lt;/li&gt;
&lt;li&gt;&lt;font color=purple&gt; &lt;strong&gt;中间&lt;/strong&gt; &lt;/font&gt;：远闪、体回、魔防&lt;/li&gt;
&lt;li&gt;&lt;font color=blue&gt; &lt;strong&gt;后排&lt;/strong&gt; &lt;/font&gt;：近攻（或灵巧/意志）、远闪、法回、体回&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;DEBUFF（尤其心攻/减攻）很有用，但优先给前排近闪，参考顺序：
&lt;ul&gt;
&lt;li&gt;左/右翼、后排、队伍后方、中间、前排&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;远攻/心攻/魔攻/… 参考顺序：
&lt;ul&gt;
&lt;li&gt;队伍后方、左/右翼、中间、后排、前排&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;基于以上3条，可考虑全队集中+敏捷。&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;3F&lt;/strong&gt; 第一轮优先开魔法盾（如果有），单点BUFF优先&lt;font color=red&gt;前排&lt;/font&gt;近闪，群BUFF则优先&lt;font color=purple&gt;中间&lt;/font&gt;近闪。&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;5F&lt;/strong&gt; 萨满给&lt;font color=purple&gt;中间&lt;/font&gt;摇鹦鹉（&lt;a href=&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E4%B8%80%E5%B0%8F%E7%93%B6%E6%B6%B2%E4%BD%93%EF%BC%88%E8%91%9B%E7%BC%95%E5%AD%90%E9%85%92%EF%BC%89&amp;amp;is_popup=1&#34;&gt;&lt;strong&gt;一小瓶液体（葛缕子酒）&lt;/strong&gt;&lt;/a&gt;（宝库））。&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;7F&lt;/strong&gt; 第一轮全力给&lt;font color=purple&gt;中间&lt;/font&gt;、&lt;font color=blue&gt;后排&lt;/font&gt;自然防（或粉碎减免）！&lt;s&gt;其实后排本来可以放生，但拉雯妲太脆了。&lt;/s&gt;&lt;/li&gt;
&lt;li&gt;法师全程火攻，优先AOE，可适当冻云术。&lt;strong&gt;注意7F的回合前不要元素共鸣！&lt;/strong&gt;&lt;/li&gt;
&lt;li&gt;骑士&lt;strong&gt;1~5F&lt;/strong&gt;节约点蓝！除永续BUFF外可无脑勇心，不用开上尉/元帅。&lt;/li&gt;
&lt;li&gt;祭司/诗人&lt;strong&gt;1~2F&lt;/strong&gt;优先&lt;font color=red&gt;前排&lt;/font&gt;近闪，回合中给&lt;font color=purple&gt;中间&lt;/font&gt;远闪。&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;挑战层6f战术&#34;&gt;挑战层（6F）战术&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;优先给前排近闪，DEBUFF参考顺序：
&lt;ul&gt;
&lt;li&gt;后排、左/右翼、中间、前排、队伍后方&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;远攻/心攻/魔攻/… 参考顺序：
&lt;ul&gt;
&lt;li&gt;后排、左/右翼、队伍后方、中间、前排&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;圣武&#34;&gt;圣武&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;优先&lt;font color=red&gt;前排&lt;/font&gt;保护领域，其余照常。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;射手&#34;&gt;射手&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;优先给&lt;font color=blue&gt;后排&lt;/font&gt;（敌）上标记，如有嘲讽同理。其余按照参考顺序穿心矢。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;祭司&#34;&gt;祭司&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;回合前&lt;strong&gt;限定&lt;/strong&gt;&lt;font color=red&gt;前排&lt;/font&gt;小祝迪盾、&lt;font color=purple&gt;中&lt;/font&gt;&lt;font color=blue&gt;后&lt;/font&gt;小祝阿克雷斯的保护，回合中&lt;strong&gt;优先&lt;/strong&gt;&lt;font color=red&gt;前排&lt;/font&gt;大祝全员艾维斯（尽可能多地重复），其余神圣力量/正义之怒/… 均照常。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;骑士-2&#34;&gt;骑士&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;回合前优先勇心、上尉/元帅&lt;font color=blue&gt;后&lt;/font&gt;&lt;font color=purple&gt;中&lt;/font&gt;&lt;font color=red&gt;前&lt;/font&gt;，回合中只留迅捷斩，记得开杂项。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;猎人-2&#34;&gt;猎人&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;想不出能干啥，偷一下&lt;font color=blue&gt;后排&lt;/font&gt;试试。&lt;/li&gt;
&lt;li&gt;会被食人魔呼死就算了。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;死灵-2&#34;&gt;死灵&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;优先&lt;font color=red&gt;前排&lt;/font&gt;调用灵巧铜筋，随后&lt;font color=blue&gt;后排&lt;/font&gt;指定调用灵巧（或敏捷）潜能爆发，&lt;strong&gt;不要&lt;/strong&gt;给本影。其余照常输出。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;炼金萨满舞者学者诗人&#34;&gt;炼金&amp;amp;萨满&amp;amp;舞者&amp;amp;学者&amp;amp;诗人&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;（有DEBUFF时）优先按照参考顺序丢DEBUFF，没有就照常（或参考祭司）。&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;法师-2&#34;&gt;法师&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;优先冻云术（仅一次），其余回合中只留火球术，开杂项。&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;以及&#34;&gt;以及…&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;别忘了12逃！&lt;/li&gt;
&lt;/ul&gt;
">【WoD · 挑战】暴走的食人魔之王</a>
      </div>

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;伯爵的未婚妻被一名刺客下了剧毒。她陷入沉沉的睡梦中，仅仅依靠祈祷来延缓死亡的到来。大家对这种毒药一无所知，只知道它的名字：银刺。&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;地城备注\&#34;&gt;地城备注&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;限时地城 &lt;strong&gt;银刺&lt;/strong&gt; 的常规战术。&lt;font color= grey&gt;&lt;s&gt;挑战22级准入现在别想了&lt;/s&gt;&lt;/font&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;无需&lt;/strong&gt;设置12逃或关杂项。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;站位\&#34;&gt;站位&lt;/h2&gt;\n&lt;p&gt;&lt;font color=red&gt; &lt;strong&gt;前排&lt;/strong&gt; &lt;/font&gt;：圣武&lt;br&gt;\n&lt;font color=pink&gt; &lt;strong&gt;右翼&lt;/strong&gt; &lt;/font&gt;：召唤物&lt;br&gt;\n&lt;font color=purple&gt; &lt;strong&gt;中间&lt;/strong&gt; &lt;/font&gt;：其余所有&lt;br&gt;\n&lt;font color=blue&gt; &lt;strong&gt;后排&lt;/strong&gt; &lt;/font&gt;：猎人、骑士、祭司、死灵&lt;/p&gt;\n&lt;h2 id=\&#34;永续buff\&#34;&gt;永续BUFF&lt;/h2&gt;\n&lt;h3 id=\&#34;圣武-祭司-射手\&#34;&gt;圣武、祭司、射手&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;全部照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;骑士\&#34;&gt;骑士&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;大吃/阅读/… 均按照&lt;strong&gt;更新后的默认设置&lt;/strong&gt;。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;猎人\&#34;&gt;猎人&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;大吃/豪饮/淬毒/无声行动/最佳视野/… 均照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;死灵\&#34;&gt;死灵&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;大吃/… 均照常。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;冥想&lt;/strong&gt;照常，若耗材不足可不带耗材。&lt;/li&gt;\n&lt;li&gt;可上&lt;strong&gt;心灵护盾&lt;/strong&gt;（如果有），顺序参照&lt;font color=purple&gt;中间&lt;/font&gt;、&lt;font color=blue&gt;后排&lt;/font&gt;、&lt;font color=red&gt;前排&lt;/font&gt;，切记划掉&lt;font color=pink&gt;右翼&lt;/font&gt;。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;炼金萨满舞者\&#34;&gt;炼金&amp;amp;萨满&amp;amp;舞者&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;豪饮/护符强化/… 均照常。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;草药运用/选择药物&lt;/strong&gt; &lt;font color=red&gt;前排&lt;/font&gt;照常+灵巧/意志，&lt;font color=purple&gt;中间&lt;/font&gt;+体回/体质，&lt;font color=blue&gt;后排&lt;/font&gt;+灵巧/力量。&lt;/li&gt;\n&lt;li&gt;舞者照常开饭，&lt;strong&gt;不要&lt;/strong&gt;&lt;a href=\&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E5%87%A4%E5%87%B0%E8%82%89&amp;amp;is_popup=1\&#34;&gt;凤凰肉&lt;/a&gt;！&lt;font color= grey&gt;&lt;s&gt;不然拉雯妲老是流死……&lt;/s&gt;&lt;/font&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;诗人\&#34;&gt;诗人&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;纹章学/… 均照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;法师\&#34;&gt;法师&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;心灵护盾/… 均照常。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;冥想&lt;/strong&gt;照常，若耗材不足可不带耗材。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;学者\&#34;&gt;学者&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;大吃/护符强化/纹章学/… 均照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;全层战术\&#34;&gt;全层战术&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;全层BUFF优先级：\n&lt;ul&gt;\n&lt;li&gt;&lt;font color=red&gt; &lt;strong&gt;前排&lt;/strong&gt; &lt;/font&gt;：近闪&lt;/li&gt;\n&lt;li&gt;&lt;font color=pink&gt; &lt;strong&gt;右翼&lt;/strong&gt; &lt;/font&gt;：&lt;strong&gt;划掉！&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;font color=purple&gt; &lt;strong&gt;中间&lt;/strong&gt; &lt;/font&gt;：体回/体力、心防、远闪&lt;/li&gt;\n&lt;li&gt;&lt;font color=blue&gt; &lt;strong&gt;后排&lt;/strong&gt; &lt;/font&gt;：近攻（或灵巧/意志）、体回、法回&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;全层远攻/心攻/…顺序：\n&lt;ul&gt;\n&lt;li&gt;队后、中间、后排、左/右翼、前排&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;全层&lt;strong&gt;魔攻&lt;/strong&gt;顺序：\n&lt;ul&gt;\n&lt;li&gt;队后、左/右翼、前排、中间、后排&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;1f\&#34;&gt;1F&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;BUFF层，&lt;font color=blue&gt;后排&lt;/font&gt;（除永续外）干等3轮。&lt;/li&gt;\n&lt;li&gt;祭司给全员双叠查桑（+自然防），&lt;font color=red&gt;前排&lt;/font&gt;除外并双叠迪盾（+近闪）。&lt;/li&gt;\n&lt;li&gt;&lt;font color=purple&gt;中间&lt;/font&gt;优先永续和&lt;font color=red&gt;前排&lt;/font&gt;近闪，然后输出，参照顺序见上。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;2f~6f\&#34;&gt;2F~6F&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;照常，优先永续、前排近闪和全员心防，回合中的输出只留AOE就完事了。&lt;/li&gt;\n&lt;li&gt;注意！&lt;strong&gt;5F&lt;/strong&gt;需给全员+远闪；&lt;strong&gt;6F&lt;/strong&gt;全员+魔防，法师/死灵可开魔法盾（如果有）。&lt;/li&gt;\n&lt;li&gt;死灵每层均可在&lt;font color=pink&gt;右翼&lt;/font&gt;摇白骨骷髅，注意不要在7F以外消耗疫病DEBUFF次数。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;7f\&#34;&gt;7F&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;优先给&lt;font color=red&gt;前排&lt;/font&gt;+近闪/DR（护甲），&lt;font color=blue&gt;后排&lt;/font&gt;+近攻/先攻，&lt;font color=purple&gt;中间&lt;/font&gt;+魔防。&lt;/li&gt;\n&lt;li&gt;死灵限定敌方中间和右翼上疫病DEBUFF，除铜筋铁骨外，&lt;strong&gt;不要&lt;/strong&gt;开任何BUFF，纯杀。&lt;/li&gt;\n&lt;li&gt;祭司大祝&lt;font color=red&gt;前排&lt;/font&gt;和&lt;font color=blue&gt;后排&lt;/font&gt;迪盾（+近闪），小祝&lt;font color=red&gt;前排&lt;/font&gt;塞缪尔（+DR），&lt;font color=purple&gt;中间&lt;/font&gt;双叠魔防。&lt;/li&gt;\n&lt;/ul&gt;\n&#34;,&#34;fileName&#34;:&#34;00003&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;伯爵的未婚妻被一名刺客下了剧毒。她陷入沉沉的睡梦中，仅仅依靠祈祷来延缓死亡的到来。大家对这种毒药一无所知，只知道它的名字：银刺。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;【WoD | 限时地城】银刺&#34;,&#34;tags&#34;:[{&#34;index&#34;:0,&#34;name&#34;:&#34;地城世界&#34;,&#34;slug&#34;:&#34;WorldOfDungeons&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://goldenicea.github.io/tag/WorldOfDungeons/&#34;}],&#34;date&#34;:&#34;2024-12-29 17:31:39&#34;,&#34;dateFormat&#34;:&#34;2024-12-29&#34;,&#34;feature&#34;:&#34;https://goldenicea.github.io//post-images/00003.jpg&#34;,&#34;link&#34;:&#34;https://goldenicea.github.io/post/00003/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;3 min read&#34;,&#34;time&#34;:127000,&#34;words&#34;:621,&#34;minutes&#34;:3},&#34;description&#34;:&#34;伯爵的未婚妻被一名刺客下了剧毒。她陷入沉沉的睡梦中，仅仅依靠祈祷来延缓死亡的到来。大家对这种毒药一无所知，只知道它的名字：银刺。\n\n地城备注\n\n限时地城 银刺 的常规战术。挑战22级准入现在别想了\n无需设置12逃或关杂项。\n\n站位\n 前排 ...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9C%B0%E5%9F%8E%E5%A4%87%E6%B3%A8\&#34;&gt;地城备注&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%AB%99%E4%BD%8D\&#34;&gt;站位&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B0%B8%E7%BB%ADbuff\&#34;&gt;永续BUFF&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9C%A3%E6%AD%A6-%E7%A5%AD%E5%8F%B8-%E5%B0%84%E6%89%8B\&#34;&gt;圣武、祭司、射手&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%AA%91%E5%A3%AB\&#34;&gt;骑士&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%8C%8E%E4%BA%BA\&#34;&gt;猎人&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%AD%BB%E7%81%B5\&#34;&gt;死灵&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%82%BC%E9%87%91%E8%90%A8%E6%BB%A1%E8%88%9E%E8%80%85\&#34;&gt;炼金&amp;amp;萨满&amp;amp;舞者&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AF%97%E4%BA%BA\&#34;&gt;诗人&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B3%95%E5%B8%88\&#34;&gt;法师&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AD%A6%E8%80%85\&#34;&gt;学者&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%A8%E5%B1%82%E6%88%98%E6%9C%AF\&#34;&gt;全层战术&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1f\&#34;&gt;1F&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#2f~6f\&#34;&gt;2F~6F&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#7f\&#34;&gt;7F&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;兽人们似乎藏有一些秘密兵器，不过他们也无法控制……&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;地城备注\&#34;&gt;地城备注&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;限时地城 &lt;strong&gt;驱逐米勒巴赫的兽人&lt;/strong&gt;，触发物为&lt;a href=\&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E8%8E%AB%E5%8D%A1%E7%9A%84%E6%95%91%E6%98%9F&amp;amp;is_popup=1\&#34;&gt;&lt;strong&gt;莫卡的救星&lt;/strong&gt;&lt;/a&gt;（宝库）。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;记得设置12逃！&lt;/strong&gt; 除个别学者外，杂项可开可不开。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;站位\&#34;&gt;站位&lt;/h2&gt;\n&lt;p&gt;&lt;font color=red&gt; &lt;strong&gt;前排&lt;/strong&gt; &lt;/font&gt;：圣武&lt;br&gt;\n&lt;font color=purple&gt; &lt;strong&gt;中间&lt;/strong&gt; &lt;/font&gt;：其余所有&lt;br&gt;\n&lt;font color=blue&gt; &lt;strong&gt;后排&lt;/strong&gt; &lt;/font&gt;：猎人、骑士、祭司、死灵&lt;/p&gt;\n&lt;h2 id=\&#34;永续buff\&#34;&gt;永续BUFF&lt;/h2&gt;\n&lt;h3 id=\&#34;圣武-祭司-射手\&#34;&gt;圣武、祭司、射手&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;全部照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;骑士\&#34;&gt;骑士&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;大吃/豪饮/阅读/… 均照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;猎人\&#34;&gt;猎人&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;大吃/豪饮/淬毒/无声行动/最佳视野/… 均照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;死灵\&#34;&gt;死灵&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;大吃/… 均照常。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;冥想&lt;/strong&gt; &lt;a href=\&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E8%8A%B3%E9%A6%99%E7%B2%BE%E6%B2%B9&amp;amp;is_popup=1\&#34;&gt;芳香精油&lt;/a&gt;（团仓）。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;炼金萨满舞者\&#34;&gt;炼金&amp;amp;萨满&amp;amp;舞者&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;豪饮/护符强化/… 均照常。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;草药运用/选择药物/午饭时间&lt;/strong&gt; &lt;font color=red&gt;前排&lt;/font&gt;照常+灵巧/体质/体回，&lt;font color=purple&gt;中间&lt;/font&gt;+体回/敏捷/智力，&lt;font color=blue&gt;后排&lt;/font&gt;+敏捷/灵巧/意志/法回/力量。\n&lt;ul&gt;\n&lt;li&gt;稳妥起见，舞者&lt;strong&gt;不要&lt;/strong&gt;开饭&lt;a href=\&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E5%87%A4%E5%87%B0%E8%82%89&amp;amp;is_popup=1\&#34;&gt;凤凰肉&lt;/a&gt;！&lt;s&gt;不然拉雯妲老是流死……&lt;/s&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;诗人\&#34;&gt;诗人&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;纹章学/… 均照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;法师\&#34;&gt;法师&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;心灵护盾/… 均照常。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;冥想&lt;/strong&gt; &lt;a href=\&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E5%85%89%E8%BE%89%E8%8D%89%E7%B2%BE%E5%8D%8E&amp;amp;is_popup=1\&#34;&gt;光辉草精华&lt;/a&gt;（团仓）。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;学者\&#34;&gt;学者&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;大吃/护符强化/纹章学/… 均照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;挑战层以外的战术\&#34;&gt;挑战层以外的战术&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;全程BUFF优先按照：\n&lt;ul&gt;\n&lt;li&gt;&lt;font color=red&gt; &lt;strong&gt;前排&lt;/strong&gt; &lt;/font&gt;：近闪!!&lt;/li&gt;\n&lt;li&gt;&lt;font color=purple&gt; &lt;strong&gt;中间&lt;/strong&gt; &lt;/font&gt;：远闪、体回、魔防&lt;/li&gt;\n&lt;li&gt;&lt;font color=blue&gt; &lt;strong&gt;后排&lt;/strong&gt; &lt;/font&gt;：近攻（或灵巧/意志）、远闪、法回、体回&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;DEBUFF（尤其心攻/减攻）很有用，但优先给前排近闪，参考顺序：\n&lt;ul&gt;\n&lt;li&gt;左/右翼、后排、队伍后方、中间、前排&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;远攻/心攻/魔攻/… 参考顺序：\n&lt;ul&gt;\n&lt;li&gt;队伍后方、左/右翼、中间、后排、前排&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;基于以上3条，可考虑全队集中+敏捷。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;3F&lt;/strong&gt; 第一轮优先开魔法盾（如果有），单点BUFF优先&lt;font color=red&gt;前排&lt;/font&gt;近闪，群BUFF则优先&lt;font color=purple&gt;中间&lt;/font&gt;近闪。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;5F&lt;/strong&gt; 萨满给&lt;font color=purple&gt;中间&lt;/font&gt;摇鹦鹉（&lt;a href=\&#34;https://delta.world-of-dungeons.org/wod/spiel/hero/item.php?name=%E4%B8%80%E5%B0%8F%E7%93%B6%E6%B6%B2%E4%BD%93%EF%BC%88%E8%91%9B%E7%BC%95%E5%AD%90%E9%85%92%EF%BC%89&amp;amp;is_popup=1\&#34;&gt;&lt;strong&gt;一小瓶液体（葛缕子酒）&lt;/strong&gt;&lt;/a&gt;（宝库））。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;7F&lt;/strong&gt; 第一轮全力给&lt;font color=purple&gt;中间&lt;/font&gt;、&lt;font color=blue&gt;后排&lt;/font&gt;自然防（或粉碎减免）！&lt;s&gt;其实后排本来可以放生，但拉雯妲太脆了。&lt;/s&gt;&lt;/li&gt;\n&lt;li&gt;法师全程火攻，优先AOE，可适当冻云术。&lt;strong&gt;注意7F的回合前不要元素共鸣！&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;骑士&lt;strong&gt;1~5F&lt;/strong&gt;节约点蓝！除永续BUFF外可无脑勇心，不用开上尉/元帅。&lt;/li&gt;\n&lt;li&gt;祭司/诗人&lt;strong&gt;1~2F&lt;/strong&gt;优先&lt;font color=red&gt;前排&lt;/font&gt;近闪，回合中给&lt;font color=purple&gt;中间&lt;/font&gt;远闪。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;挑战层6f战术\&#34;&gt;挑战层（6F）战术&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;优先给前排近闪，DEBUFF参考顺序：\n&lt;ul&gt;\n&lt;li&gt;后排、左/右翼、中间、前排、队伍后方&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;远攻/心攻/魔攻/… 参考顺序：\n&lt;ul&gt;\n&lt;li&gt;后排、左/右翼、队伍后方、中间、前排&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;圣武\&#34;&gt;圣武&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;优先&lt;font color=red&gt;前排&lt;/font&gt;保护领域，其余照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;射手\&#34;&gt;射手&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;优先给&lt;font color=blue&gt;后排&lt;/font&gt;（敌）上标记，如有嘲讽同理。其余按照参考顺序穿心矢。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;祭司\&#34;&gt;祭司&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;回合前&lt;strong&gt;限定&lt;/strong&gt;&lt;font color=red&gt;前排&lt;/font&gt;小祝迪盾、&lt;font color=purple&gt;中&lt;/font&gt;&lt;font color=blue&gt;后&lt;/font&gt;小祝阿克雷斯的保护，回合中&lt;strong&gt;优先&lt;/strong&gt;&lt;font color=red&gt;前排&lt;/font&gt;大祝全员艾维斯（尽可能多地重复），其余神圣力量/正义之怒/… 均照常。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;骑士-2\&#34;&gt;骑士&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;回合前优先勇心、上尉/元帅&lt;font color=blue&gt;后&lt;/font&gt;&lt;font color=purple&gt;中&lt;/font&gt;&lt;font color=red&gt;前&lt;/font&gt;，回合中只留迅捷斩，记得开杂项。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;猎人-2\&#34;&gt;猎人&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;想不出能干啥，偷一下&lt;font color=blue&gt;后排&lt;/font&gt;试试。&lt;/li&gt;\n&lt;li&gt;会被食人魔呼死就算了。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;死灵-2\&#34;&gt;死灵&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;优先&lt;font color=red&gt;前排&lt;/font&gt;调用灵巧铜筋，随后&lt;font color=blue&gt;后排&lt;/font&gt;指定调用灵巧（或敏捷）潜能爆发，&lt;strong&gt;不要&lt;/strong&gt;给本影。其余照常输出。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;炼金萨满舞者学者诗人\&#34;&gt;炼金&amp;amp;萨满&amp;amp;舞者&amp;amp;学者&amp;amp;诗人&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;（有DEBUFF时）优先按照参考顺序丢DEBUFF，没有就照常（或参考祭司）。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;法师-2\&#34;&gt;法师&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;优先冻云术（仅一次），其余回合中只留火球术，开杂项。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;以及\&#34;&gt;以及…&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;别忘了12逃！&lt;/li&gt;\n&lt;/ul&gt;\n&#34;,&#34;fileName&#34;:&#34;00001&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;兽人们似乎藏有一些秘密兵器，不过他们也无法控制……&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;【WoD · 挑战】暴走的食人魔之王&#34;,&#34;tags&#34;:[{&#34;index&#34;:0,&#34;name&#34;:&#34;地城世界&#34;,&#34;slug&#34;:&#34;WorldOfDungeons&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://goldenicea.github.io/tag/WorldOfDungeons/&#34;}],&#34;date&#34;:&#34;2024-12-05 14:35:57&#34 ;li&gt;&lt;a href=\&#34;#%E5%B0%84%E6%89%8B\&#34;&gt;射手&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%A5%AD%E5%8F%B8\&#34;&gt;祭司&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%AA%91%E5%A3%AB-2\&#34;&gt;骑士&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%8C%8E%E4%BA%BA-2\&#34;&gt;猎人&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%AD%BB%E7%81%B5-2\&#34;&gt;死灵&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%82%BC%E9%87%91%E8%90%A8%E6%BB%A1%E8%88%9E%E8%80%85%E5%AD%A6%E8%80%85%E8%AF%97%E4%BA%BA\&#34;&gt;炼金&amp;amp;萨满&amp;amp;舞者&amp;amp;学者&amp;amp;诗人&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%B3%95%E5%B8%88-2\&#34;&gt;法师&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BB%A5%E5%8F%8A\&#34;&gt;以及…&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;}]";
